<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">

    <title>Card</title>
</head>

<body>
    <!-- App -->
    <div class="min-h-screen bg-neutral-900 text-gray-500 font p-12">

        <!-- Text -->
        <p class="text-center text-xl mb-12 text-neutral-100">Hover the Card</p>

        <!-- Card -->
        <div class="m-auto h-80 w-60 bg-neutral-900 border-2 border-solid border-neutral-800 rounded cursor-pointer hover:bg-red-900 hover:border-yellow-200 hover:text-yellow-200 transition ease-in-out">
            <img class="filter grayscale transition ease-in-out hover:grayscale-0" src="https://images.unsplash.com/photo-1642096633192-9290503a9a38?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80">

            <!-- Card Title and Text -->
            <h2 class="text-xl font-bold text-center mt-4">Card</h2>
            <p class="text-center text-justify break-all m-4 font-medium">Lorem ipsum dolor, sit amet consectetur adipisicing elit.
            </p>
        </div>

    </div>

    .font {

    }
